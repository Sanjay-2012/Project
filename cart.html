<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Header Portion starts -->
  <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm py-3">
    <div class="container">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
        <img src="https://lms.achieversit.com/assets/images/logo.png" alt="Logo" style="width: 300px; height: auto;">
      </a>

      <!-- Toggler for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Right-aligned nav items -->
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav d-flex align-items-center gap-4">
          <li class="nav-item">
            <a class="nav-link fw-bold text-dark fs-5" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-dark fs-5" href="shop.html">SHOP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-dark fs-5" href="cart.html">CART</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-5" href="#"><i class="fa-solid fa-user fa-xl"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-5" href="cart.html"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Header portion ends -->

  <!-- Content portion -->
  <div class="cart-wrapper">
    <!-- Left: Cart Items -->
    <div class="cart-items">

      <!-- Item 1 -->
      <div class="cart-card">
        <img src="Images\Images\double-sofa-01.png" alt="Sofa" class="cart-image">
        <div class="cart-info">
          <h5 class="cart-title">Stone and Beam Westview</h5>
          <p>$500.00 * 1 = $500.00</p>
        </div>
        <div class="cart-controls">
          <button class="cart-btn">+</button>
          <button class="cart-btn">−</button>
        </div>
        <button class="remove-btn">×</button>
      </div>

      <!-- Item 2 -->
      <div class="cart-card">
        <img src="Images\Images\double-sofa-02.png" alt="Sofa" class="cart-image">
        <div class="cart-info">
          <h5 class="cart-title">Rivet Bigelow Modern</h5>
          <p>$500.00 * 1 = $500.00</p>
        </div>
        <div class="cart-controls">
          <button class="cart-btn">+</button>
          <button class="cart-btn">−</button>
        </div>
        <button class="remove-btn">×</button>
      </div>

      <!-- Item 3 -->
      <div class="cart-card">
        <img src="Images\Images\arm-chair-02.jpg" alt="Sofa" class="cart-image">
        <div class="cart-info">
          <h5 class="cart-title">Amazon Brand Sofa</h5>
          <p>$200.00 * 1 = $200.00</p>
        </div>
        <div class="cart-controls">
          <button class="cart-btn">+</button>
          <button class="cart-btn">−</button>
        </div>
        <button class="remove-btn">×</button>
      </div>

    </div>

    <!-- Right: Cart Summary -->
    <div class="cart-summary">
      <h4>Cart Summary</h4>
      <hr>
      <p>Total Price: <strong>$1200.00</strong></p>
    </div>
  </div>
  <!-- Content portion ends -->
</body>

</html>
